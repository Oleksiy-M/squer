	<main>


		<p>12абв34АГ5678ДЕ9011яя1213</p>
		<p id="my-Stroke"> </p>


	</main>



	<script>
	let original = "12абв34АГ5678ДЕ9011яя1213";
		const myStroke = document.getElementById('my-Stroke');

	let filtered = original.match(/[A-ZА-Я0-9]/g);
	let reversed = [];
	for (let i = 0; i < filtered.length; i++) {
		reversed.unshift(filtered[i]);
	}

	let result = "";
	for (let i = 0; i < reversed.length; i++) {
		result += reversed[i];
	}

	myStroke.textContent = result

	</script>
