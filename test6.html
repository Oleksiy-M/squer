	<main>


		<p>12абв34АГ5678ДЕ91011яя1213</p>
		<p id="my-Stroke"> </p>


	</main>



	<script>

	const myStroke = document.getElementById('my-Stroke');
	let original = "12абв34АГ5678ДЕ91011яя1213";

	let filtered = original.replace(/[a-zа-яії]/g, '');
	let indexMap = {};
	let i = 1;

	for (let j = 0; j < filtered.length; j++) {
		let currentChar = filtered[j];
		let nextChar = filtered[j + 1];

		if (/^[1-9]$/.test(currentChar) && /^[0-9]$/.test(nextChar) && j > 0) {
			let number = currentChar + nextChar;
			indexMap[number + '_' + i] = i;
			i++;
			j++;
		} else {
	
			indexMap[currentChar + '_' + i] = i;
			i++;
		}
	}

	let result = Object.keys(indexMap)
		.sort((a, b) => indexMap[b] - indexMap[a])
		.map(key => key.split('_')[0])
		.join('');

	console.log(result);

	myStroke.textContent = result
	

	</script>
